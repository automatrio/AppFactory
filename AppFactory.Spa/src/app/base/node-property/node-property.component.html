<div class="property-container">
    <div class="node-grid">
        <slot
            *ngIf="hasSlot"
            [style.--color]="color"
            (slotClicked)="onSlotClicked($event)">
        </slot>

        <mat-form-field color="primary" class="example-full-width" appearance="fill">
            <mat-label>{{property.name}}</mat-label>
            <input matInput placeholder="Value" [(ngModel)]="property.binding" value="Value" [disabled]="hasSlot">
        </mat-form-field>

    </div>
</div>
